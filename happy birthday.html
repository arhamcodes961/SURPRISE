<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Allawiya!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('your-photo-url.jpg') center/cover no-repeat;
      opacity: 0.3;
    }

    .envelope {
      position: relative;
      width: 580px;
      height: 400px;
      background: #f8f4f1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 1s ease, opacity 1s ease;
      cursor: pointer;
      border: 3px solid #ff4081;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope.hidden {
      transform: translateY(200px) scale(0.8);
      opacity: 0;
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 480px;
      height: 800px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: all 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .letter.open {
      height: 850px;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .letter.full {
      height: 1100px;
      overflow: auto;
    }

    .letter p {
      color: black;
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    .button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #ff4081;
    }

    .heart {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 75%, 0% 100%, 0% 35%);
      animation: floatUp 4s infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="stamp">üíå</div>
  </div>
  <div id="letter" class="letter">
    <p>Happy Birthday, Allawiya! ‚ù§Ô∏è</p>
    <button class="button" onclick="revealFullMessage()">Click me!</button>
  </div>

  <script>
    function openLetter() {
      document.getElementById('envelope').classList.add('hidden');
      document.getElementById('letter').classList.add('open');
    }

    function revealFullMessage() {
      const letter = document.getElementById('letter');
      letter.classList.add('full');
      letter.innerHTML += `<p style="text-align: center; color: #ff6f91; margin-top: 20px;">
      First of all, happy birthday! I don‚Äôt have the words to express my gratitude for you. Haha. These past three years have been truly wonderful, and I just want to say that I‚Äôm really grateful you were born and that you‚Äôve been there for me through thick and thin. <br><br>
      I really can‚Äôt put my feelings and gratitude into words. I know I sometimes make you sad, and for that, I‚Äôm truly sorry. But on this special day, I want to say that I love you so much. You don‚Äôt know the depth of my love for you‚ÄîI guess even I don‚Äôt because I really can‚Äôt express it in words. But my love for you has been growing deeper every day.<br><br>
      One day, you will be my wife. I have dreamed of this so much, and I want us to always be together. I will always love you like my Pungu. You are the sweetest, most extraordinary, and loveliest girl I have ever met, and I want to love you forever‚Äîto hold you in my arms and make you feel at home always.<br><br>
      This time, I couldn‚Äôt get you anything besides this letter and an edit, but I hope you like them. Always be happy, meri jaan, and never stop smiling‚Äîyour smile makes my day. That‚Äôs how powerful it is; it radiates happiness, and I always want to see you happy.<br><br>
      I love you.<br><br>
      Yours truly,<br>~ Arham
      </p>`;
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 500);
    }

    createHearts();
  </script>
</body>
</html>
